<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/duvidas.css">
    <title>Dúvidas</title>
</head>
<body>
    <header class="container-cabecalho">
        <h1>Dúvidas</h1>
        <img src="img/logo principal.png" alt="logo">
        <nav>
          <a href="index.html" class="voltar">Voltar</a>
        </nav>
      </header>
    <section class="formulario">
        <h2>Deixe aqui a sua dúvida:</h2>
        <form action="#">
            <label for="nome"> Nome:</label><br>
            <input type="text" id="nome" name="nome"><br>
            <label for="telefone"> Telefone (opcional):</label><br>
            <input type="tel" id="telefone" name="telefone"><br>
            <label for="email"> Email (opcional):</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="mensagem">Dúvidas:</label><br>
            <textarea name="duvidas" id="duvidas" cols="30" rows="5"></textarea>
            <input type="submit" value="Enviar" class="enviar">
        </form>
    </section>
</body>
</html>
